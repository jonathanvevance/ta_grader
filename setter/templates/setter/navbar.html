{% load static %}

<style>
    #logo-img {
        width: 220px;
        /* calc is based on 20% view width for sidebar. 10px is arbitrary */
        margin-left: calc(0.5 * (100vw * 0.2 - 220px) - 10px);
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid pe-3 ps-0">
        <a class="navbar-brand" href="#"><img id="logo-img" src="{% static 'images/logo.png' %}" alt="logo image"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-link {% if nbar_link == 'dashboard' %}active{% endif %}"
                    href="{% url 'setter:dashboard' %}">Dashboard</a>
                <a class="nav-link {% if nbar_link == 'assignments' %}active{% endif %}"
                    href="{% url 'setter:assignments' %}">Assignments</a>
                <a class="nav-link {% if nbar_link == 'submissions' %}active{% endif %}" href="#">Submissions</a>
                <a class="nav-link {% if nbar_link == 'grade_report' %}active{% endif %}" href="#">Grade Report</a>
            </div>
        </div>
    </div>
</nav>
